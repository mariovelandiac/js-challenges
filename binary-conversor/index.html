<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Conversion</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Welcome to your Binary to Decimal converter</h1>
    <div id="Binary">
        <h2>Please write Decimal number to be converted to Binary</h2>
        <input type="number" id="decimal-input">
        <button id="convert-decimal-binary">Convert</button>
    </div>
    <div id="Decimal">
        <h2>Please write Binary number to be converted to Decimal</h2>
        <input type="text" id="binary-input">
        <button id="convert-binary-decimal">Convert</button>
    </div>
    
    <script src="./assets/main.js" type="module"></script>
</body>
</html>
